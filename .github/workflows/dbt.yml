name: dbt CI/CD

on:
  pull_request:
  push:
    branches: [main]

jobs:
  dbt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dbt
        run: pip install dbt-snowflake==1.7.*

      - name: Create dbt profiles.yml
        env:
          DBT_PROFILES_DIR: /home/runner/.dbt
          DBT_SNOWFLAKE_ACCOUNT: ${{ secrets.DBT_SNOWFLAKE_ACCOUNT }}
          DBT_SNOWFLAKE_USER: ${{ secrets.DBT_SNOWFLAKE_USER }}
          DBT_SNOWFLAKE_PASSWORD: ${{ secrets.DBT_SNOWFLAKE_PASSWORD }}
          DBT_SNOWFLAKE_ROLE: ${{ secrets.DBT_SNOWFLAKE_ROLE }}
          DBT_SNOWFLAKE_DATABASE: ${{ secrets.DBT_SNOWFLAKE_DATABASE }}
          DBT_SNOWFLAKE_WAREHOUSE: ${{ secrets.DBT_SNOWFLAKE_WAREHOUSE }}
        run: |
          mkdir -p "$DBT_PROFILES_DIR"
          cat > "$DBT_PROFILES_DIR/profiles.yml" << 'EOF'
          ohpen:
            outputs:
              ci:
                type: snowflake
                account: "{{ env_var('DBT_SNOWFLAKE_ACCOUNT') }}"
                user: "{{ env_var('DBT_SNOWFLAKE_USER') }}"
                password: "{{ env_var('DBT_SNOWFLAKE_PASSWORD') }}"
                role: "{{ env_var('DBT_SNOWFLAKE_ROLE') }}"
                database: "{{ env_var('DBT_SNOWFLAKE_DATABASE') }}"
                warehouse: "{{ env_var('DBT_SNOWFLAKE_WAREHOUSE') }}"
                schema: CI
                threads: 4

              prod:
                type: snowflake
                account: "{{ env_var('DBT_SNOWFLAKE_ACCOUNT') }}"
                user: "{{ env_var('DBT_SNOWFLAKE_USER') }}"
                password: "{{ env_var('DBT_SNOWFLAKE_PASSWORD') }}"
                role: "{{ env_var('DBT_SNOWFLAKE_ROLE') }}"
                database: "{{ env_var('DBT_SNOWFLAKE_DATABASE') }}"
                warehouse: "{{ env_var('DBT_SNOWFLAKE_WAREHOUSE') }}"
                schema: ANALYTICS
                threads: 8
          EOF

      - name: Install dbt dependencies
        env:
          DBT_PROFILES_DIR: /home/runner/.dbt
        run: dbt deps

      # ---- CI ----
      - name: Run dbt build (CI)
        if: github.event_name == 'pull_request'
        env:
          DBT_PROFILES_DIR: /home/runner/.dbt
        run: dbt build --target ci

      # ---- CD ----
      - name: Run dbt build (PROD)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          DBT_PROFILES_DIR: /home/runner/.dbt
        run: dbt build --target prod
